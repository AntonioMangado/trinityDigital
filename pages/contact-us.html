<body>
    <header>
        <nav>
            <article id="logo">
                <img id="logo-img" src="../assets/images/logo.jpg" alt="logo">
            </article>

            <article id="nav-links">
                <ul>
                    <li><a class="nav-link" id="home-link" href="../index.html">Home</a></li>
                    <li><a class="nav-link" id="biografia-link" href="../pages/biografia.html">About Us</a></li>
                    <li><a class="nav-link" id="portfolio-link" href="../pages/portfolio.html">Portfolio</a></li>

                </ul>
                <!-- <div class="top"><a href="./pages/contact-us.html">Contact us!</a></div> -->
            </article>
        </nav>
    </header> 

    
    <main id="contact-main">

        <form action="#contact" id="contact-form">
            <label for="fname">Company name:</label>
            <input type="text" id="fname" name="fname" placeholder="Write name..." minlength="3"
                maxlenght="30" required>
    
            <label for="lname">Name of representative:</label>
            <input type="text" id="lname" name="lname" placeholder="Write name..." minlength="3"
                maxlenght="30" required>
    
            <label for="fname">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your email address..." required>
    
            <label for="tlf">Phone:</label>
            <input type="tel" id="tlf" name="tlf" placeholder="Write your phone number..." minlength="3" required />
    
            <label for="plans">What plan are you interested in?</label>
            <select id="plans" name="plans">
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
                <option value="Personalised">Personalised</option>
            </select>
    
            <label for="comments">Tell us briefly about yout project:</label>
            <textarea rows="2" cols="30" name="comments" wrap="hard"
                placeholder="Your comments..."></textarea>
    
            <label class="row" for="accept"><input class="checkbox" type="checkbox" id="accept" value="accept" name="accept">I agree to the Terms of Use.</label>
    
            <label class="row" for="spam"><input class="checkbox" type="checkbox" id="spam" value="spam" name="spam">I agree to receive commercial information.</label>
    
            <input type="submit" value="Submit" id="submit">
        </form>

        <img class="form-img" src="../assets/images/form.png" alt="form">
    </main>

    <footer>
        <section id="social-media">
            <p>Follow us on social media</p>
            <a href="instagram.com"><img class="sm-icon" src="../assets/images/instagram.png" alt=""></a>
            <a href="twitter.com"><img class="sm-icon" src="../assets/images/twitter.png" alt=""></a>
            <a href="facebook.com"><img class="sm-icon" src="../assets/images/facebook.png" alt=""></a>
        </section>

        <section id="newsletter">
            <p>Subscribe to our weekly newsletter:</p>
            <input type="email" name="newsletter" id="newsletter-input" placeholder="Your email here...">
        </section>

        <section id="disclaimer">
